<body>
<div class="container">
<div class="top">
<span class="input-group-text" style="color: rgb(228, 69, 6);">SIMPLE CALCULATOR :</span>
<div class="input-group" style="border: 2% solid;">
<input id="num1" type="text" name="num1" value="" placeholder="x"/><br>
<input id="num2" type="text" name="num2" value="" placeholder="y"/>
</div>
<h1 id="result" style="color: chartreuse; text-align: center;" ></h1>
<div class="grid" >
<button onclick="add()" id="box" >+</button>
<button onclick="sub()"id="box">-</button> 
<button onclick="mulpt()" id="box">*</button> 
<button onclick="div()" id="box">/</button>
<button onclick="xsquare()" id="box">x<sup>2</sup></button>
<button onclick="xcube()" id="box"  >x <sup>3</sup></button>
